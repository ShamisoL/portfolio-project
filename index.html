<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e3ae0933e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/portfolio.css" />
    <title>Shamiso Lewis</title>
  </head>
  <body>
    <div class="hero">
      <h1>Shamiso Stitches</h1>
      <h2 class="mb-5">Hoop art embroidery based in London</h2>
      <div>
        <a href="#" class="btn btn-branding">Contact me</a>
      </div>
    </div>
    <h2 class="text-center m-5 homepage-para">Hoop embroidery designs</h2>
    <div class="container">
      <div class="row">
        <div class="col-4 mb-4">
          <img
            src="src/images/pregnant.jpg"
            alt="pregnant embroidery hoop design"
          />
        </div>
        <div class="col-4">
          <img src="src/images/polka.jpg" alt="polka dot embroidery design" />
        </div>
        <div class="col-4">
          <img src="src/images/flowers.jpg" alt="flower embroidery design" />
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4">
          <img
            src="src/images/cdwm.jpg"
            alt="come dine with me embroidery design"
          />
        </div>
        <div class="col-4">
          <img src="src/images/wcw.jpg" alt="Afro embroidery design" />
        </div>
        <div class="col-4">
          <img src="src/images/dream.jpg" alt="dream big embroidery design" />
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4">
          <img src="src/images/Afro.jpg" alt="afro embroidery design" />
        </div>
        <div class="col-4">
          <img src="src/images/melanin.jpg" alt="afro embroidery design" />
        </div>
        <div class="col-4">
          <img src="src/images/cunt.jpg" alt="rude embroidery design" />
        </div>
      </div>
    </div>
  </body>
</html>
